<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Dancing+Script&family=Ma+Shan+Zheng&family=Roboto+Mono&display=swap");
    </style>

    <link rel="stylesheet" href="./css/text.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="output" class="my-5"></div>
          <div
            style="bottom: 100px; left: 0; right: 0; max-width: 500px"
            class="border rounded mx-auto position-fixed bg-white row g-3"
          >
            <div class="col-12">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <label for="">Say Something</label>
                <label for="">
                  <div class="d-flex align-items-center">
                    <button class="btn btn-outline-dark btn-sm me-2" id="speech">
                      <i class="bi bi-volume-up"></i>
                    </button>
                    <div class="">Count: <span id="count">0</span></div>
                  </div>
                </label>
              </div>
              <textarea
                name=""
                id="text"
                rows="3"
                class="form-control"
              ></textarea>
            </div>
            <div class="col">
              <label for="" class="form-label">Font Family </label>
              <select name="" id="fontFamily" class="form-select">
                <option value="">Select fontFamily</option>
              </select>
            </div>
            <div class="col">
              <label for="" class="form-label">Select Color</label>
              <input
                type="color"
                class="form-control-color w-100 form-control"
                id="color"
              />
            </div>
            <div class="col">
              <label for="" class="form-label">font Size</label>
              <input
                type="range"
                id="fontSize"
                min="0"
                max="100"
                value="16 "
                class="form-range"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/text.js"></script>
  </body>
</html>
