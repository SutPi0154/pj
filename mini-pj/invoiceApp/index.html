<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/invoice.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="d-flex justify-content-between align-items-center">
              <h1 class="my-3">Invoice App</h1>
              <button
                class="btn btn-outline-dark d-print-none"
                onclick="print()"
              >
                Printer
              </button>
            </div>
            <div class="p-3 border mb-3 d-print-none">
              <form action="" class=" " id="invoiceForm">
                <div class="row">
                  <div class="col-6">
                    <div class="">
                      <label
                        for=""
                        class="form-label d-flex justify-content-between"
                        >Select Service
                        <span
                          class="badge bg-black my-auto"
                          id="addServiceOpenBtn"
                          >Add Service</span
                        >
                      </label>
                      <select
                        name=""
                        id="selectService"
                        class="form-select"
                      ></select>
                      <option value="" class=""></option>
                    </div>
                  </div>
                  <div class="col">
                    <div class="">
                      <label for="" class="form-label">Quantity</label>
                      <input
                        type="number"
                        id="quantity"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                  <div class="col">
                    <button class="btn btn-dark w-100 h-100" id="">
                      <i class="bi bi-plus-circle"></i> Add
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <table class="table table-bordered d-none" id="listTable">
              <thead>
                <tr>
                  <th class="w-50">Service</th>
                  <th class="text-end">Quantity</th>
                  <th class="text-end">Unit Price</th>
                  <th class="text-end">Total</th>
                </tr>
              </thead>
              <tbody id="lists"></tbody>
              <tfoot>
                <tr>
                  <td class="text-end" colspan="3">SubTotal</td>
                  <td class="text-end">$ <span id="subTotal">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Tax(5%)</td>
                  <td class="text-end">$ <span id="tax">0</span></td>
                </tr>
                <tr>
                  <td class="text-end" colspan="3">Total</td>
                  <td class="text-end">$ <span id="total">0</span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
      <div class="position-fixed w-100 top-0 end-0 d-none" id="serviceModal">
        <div class="row vh-100 justify-content-center align-items-center bg">
          <div class="col-12 col-md-6 col-lg-6 col-4">
            <div class="bg-white p-5">
              <h4>Add New Service</h4>
              <hr />
              <form action="" class=" " id="addServiceForm">
                <div class="mb-3">
                  <label for="" class="form-label">Service Title</label>
                  <input
                    type="text"
                    name="serviceTitle"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-5">
                  <label for="" class="form-label">Service Price</label>
                  <input
                    type="number"
                    class="form-control"
                    name="servicePrice"
                    required
                  />
                </div>
                <button
                  class="btn btn-dark"
                  type="button"
                  id="closeServiceModalBtn"
                >
                  close
                </button>
                <button class="btn btn-dark">
                  <i class="bi bi-plus-circle"></i> Add
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/invoice.js"></script>
  </body>
</html>
