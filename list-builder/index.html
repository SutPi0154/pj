<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/text.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="" id="builder">
            <h4 class="my-4">List Builder</h4>
            <div class="input-group" id="">
              <input type="text" id="textInput" class="form-control" />
              <button id="createBtn" class="btn btn-dark">
                <i class="bi bi-plus-circle"></i> Add
              </button>
            </div>
            <div class="d-flex justify-content-between">
              <p class="mb-2 mt-4">List <span class=" badge bg-black" id="total">0</span></p>
              <p class="mb-2 mt-4">done <span class=" badge bg-black" id="doneTotal">0</span></p>
            </div>
            <ul class="list-group" id="lists"></ul>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/list.js"></script>
  </body>
</html>
